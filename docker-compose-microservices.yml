  #   depends_on:
  #     - postgres_server
  #   environment:
  #     PGPASSWORD: ${POSTGRES_PASSWORD}
  #   entrypoint: ["psql", "-h", "postgres_server", "-U", "user", "-d", "postgres", "-c"]
